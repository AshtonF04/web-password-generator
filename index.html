<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>
<body>
    <div class="wrapper-div">
        <div class="hero-div">
            <h1>Generate a</h1>
            <h1 id="hero-line-two">random password</h1>
            <h3>Never use an insecure password again.</h3>
        </div>
        <div class="button-div">
            <input id="password-length-el" type="number" placeholder="Password Length">
            <button onclick="getPasswords()" id="generate-button">Generate passwords</button>
        </div>
        <div class="h-divider"></div>
        <div class="passwords-div">
            <p id="password-one"></p>
            <p id="password-two"></p>
        </div>
    </div>
</body>
</html>
